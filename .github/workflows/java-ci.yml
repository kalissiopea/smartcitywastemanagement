name: Java CI with Gradle
on:
  push:
    branches:
      - admin, login, checking, simulazione, giudizio, monitoraggio, emissione, pagare

  pull_request:
    branches:
      - admin, login, checking, simulazione, giudizio, monitoraggio, emissione, pagare

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: 19

      - name: Build with Gradle
        run: ./gradlew build
