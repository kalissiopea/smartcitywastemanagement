<div class="container">
  <h1> Effettua il login </h1>
  <label class="label">USERNAME:</label> <br>
  <input type="text" [(ngModel)]="login.username"> <br>
  <label class="label">PASSWORD:</label> <br>
  <div class="label-container">
  <input type="{{showPassword ? 'text' : 'password'}}" [(ngModel)]="login.password" class="password-input"> <br>
  <button (click)="showPassword = !showPassword" class="password-btn">
    {{ showPassword ? 'Nascondi' : 'Mostra' }}
  </button>
  </div>
  <button class="key" (click)="onSubmit()">Login</button>
</div>
